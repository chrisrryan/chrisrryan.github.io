<header>
  <div class="title">
    <h4><a href="{{ .RelPermalink }}">{{ .Title }}</a></h4>
    {{ with .Description }}
    <p>{{ . }}</p>
    {{ end }}
  </div>
  <div class="meta">
    {{ with .Params.author }}
    <p>{{ . }}</p>
    {{ end }} {{ if .Site.Params.ReadingTime }}
    <p>{{ i18n "reading_time" .ReadingTime }}</p>
    {{ end }}
  </div>
</header>
